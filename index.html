<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meyer Distributing Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="filters">
        <label>
          Price Range:
          <select id="priceFilter">
            <option value="all">All</option>
            <option value="0-10">$0 - $10</option>
            <option value="10-20">$10 - $20</option>
            <option value="20-50">$20 - $50</option>
          </select>
        </label>
        <label>
          Product Type:<br />
          <input type="checkbox" id="lipstickFilter" value="lipstick" />
          Lipstick <br />
          <input type="checkbox" id="eyeshadowFilter" value="eyeshadow" />
          Eyeshadow <br />
          <input type="checkbox" id="foundationFilter" value="foundation" />
          Foundation<br />
          <input type="checkbox" id="bronzerFilter" value="bronzer" />
          Bronzer<br />
          <input type="checkbox" id="blushFilter" value="blush" /> Blush <br />
          <input type="checkbox" id="eyelinerFilter" value="eyeliner" />
          Eyeliner <br />
        </label>
        <label>
          Rating:<br />
          <input type="checkbox" id="fourStarFilter" value="4" /> 4 Stars &
          above <br />
          <input type="checkbox" id="threeStarFilter" value="3" /> 3 Stars &
          above <br />
        </label>
        <label>
          Product Colors:
          <select id="colorFilters">
            <option value="all">All Colors</option>
          </select>
        </label>
        <label>
          Sort By:
          <select id="sortSelect">
            <option value="name">Product Name</option>
            <option value="price">Price</option>
          </select>
        </label>
        <button onclick="applyFilters()">Apply Filters</button>
        <div id="pagination" class="pagination"></div>
        <br />
        <label for="itemsPerPage">Items per page:</label>
        <select id="itemsPerPage" onchange="applyFilters()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        <div id="filterPills"></div>
      </div>
      <div id="product-grid" class="product-grid"></div>

      <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
